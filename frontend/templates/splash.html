<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Splash Screen</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/splash.css') }}">
</head>
<body>

  <video id="videoMobile" playsinline autoplay muted></video>
  <video id="videoDesktop" playsinline autoplay muted></video>

  <script>
    const isMobile = window.innerWidth <= 768;

    const videoMobile = document.getElementById("videoMobile");
    const videoDesktop = document.getElementById("videoDesktop");

    if (isMobile) {
      videoMobile.src = "{{ url_for('static', filename='assets/video/splash_mobile.mp4') }}";
      videoMobile.style.display = "block";
      videoDesktop.style.display = "none";
      videoMobile.onended = () => window.location.href = "/tutorial";
    } else {
      videoDesktop.src = "{{ url_for('static', filename='assets/video/splash_desktop.mp4') }}";
      videoDesktop.style.display = "block";
      videoMobile.style.display = "none";
      videoDesktop.onended = () => window.location.href = "/tutorial";
    }
  </script>
</body>
</html>
