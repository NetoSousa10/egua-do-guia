{# frontend/templates/login/login.html #}
{% extends 'base.html' %}

{% block title %}Login – Égua do Guia{% endblock %}

{% block extra_css %}
  <!-- Global styles e estilos comuns ao cadastro/login -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/auth.css') }}">
{% endblock %}

{% block content %}
<div class="cadastro-screen">
  <img
    src="{{ url_for('static', filename='assets/img/logo.svg') }}"
    class="logo"
    alt="Logo Égua do Guia"
  />

  <form
    class="formulario"
    action="{{ url_for('auth.login') }}"
    method="post"
    novalidate
    aria-describedby="form-instructions"
  >
    <div id="form-instructions" class="sr-only">
      Insira seu e-mail e senha para entrar.
    </div>

    <!-- E-mail -->
    <div class="input-box">
      <label for="email" class="sr-only">E-mail</label>
      <input
        type="email"
        id="email"
        name="email"
        placeholder="E-mail"
        required
        aria-required="true"
      />
    </div>

    <!-- Senha  -->
    <div class="input-box">
      <label for="senha" class="sr-only">Senha</label>
      <i class="fas fa-lock"></i>
      <input
        type="password"
        id="senha"
        name="senha"
        placeholder="Senha"
        required
        aria-required="true"
        minlength="6"
      />
    </div>

    <!-- Botões principais -->
    <div class="botoes-principais">
      <button
        type="button"
        class="btn tenho-conta"
        data-href="{{ url_for('login_start') }}"
      >
        RETORNAR
      </button>
      <button
        type="submit"
        class="btn sou-novo"
      >
        LOGIN
      </button>
    </div>

    <!-- Esqueci a senha -->
    <button
      type="button"
      class="btn convidado"
      data-href="{{ url_for('login_start') }}/forgot"
    >
      ESQUECI MINHA SENHA
    </button>

  </form>
</div>

<div id="toast-container"></div>
{% endblock %}

{% block extra_js %}
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <!-- efeitos de clique nos botões -->
  <script src="{{ url_for('static', filename='js/buttonEffects.js') }}"></script>
  <!-- validação simples de formulário -->
  <script src="{{ url_for('static', filename='js/form-validation.js') }}"></script>
  <!-- toast notifications -->
  <script src="{{ url_for('static', filename='js/toast.js') }}"></script>
{% endblock %}
