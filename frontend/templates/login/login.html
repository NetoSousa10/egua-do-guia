{# frontend/templates/login/login.html #}
{% extends 'base.html' %}

{% block title %}Login – Égua do Guia{% endblock %}

{% block extra_css %}
  <!-- Global styles e estilos comuns ao cadastro/login -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/auth.css') }}">
{% endblock %}

{% block content %}
<div class="cadastro-screen">
  <img src="{{ url_for('static', filename='assets/img/logo.png') }}"
       class="logo"
       alt="Logo Égua do Guia" />

  <form class="formulario" novalidate>
    <!-- E‑mail -->
    <div class="input-box">
      <input
        type="email"
        name="email"
        placeholder="E‑mail"
        required
      />
    </div>

    <!-- Senha  -->
    <div class="input-box">
        <i class="fas fa-lock"></i>
        <input
          id="senha"
          type="password"
          placeholder="Senha"
          name="senha"
          required
          minlength="6"
        />
      </div>
      

    <!-- Botões principais -->
    <div class="botoes-principais">
      <button class="btn tenho-conta"
              type="button"
              data-href="/start">
        RETORNAR
      </button>
      <button class="btn sou-novo"
              type="submit">
        LOGIN
      </button>
    </div>

    <!-- Esqueci a senha -->
    <button class="btn convidado"
            type="button"
            data-href="/login/forgot">
      ESQUECI MINHA SENHA
    </button>

    <!-- Divisor -->
    <div class="divider"><span>OU</span></div>

    <!-- Login com Google -->
    <button class="btn google"
            type="button"
            data-href="/auth/google">
      <img src="{{ url_for('static', filename='assets/img/google-logo.png') }}"
           alt="Google"
           class="google-icon" />
      FAZER LOGIN COM GOOGLE
    </button>
  </form>
</div>

<div id="toast-container"></div>
{% endblock %}

{% block extra_js %}
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <!-- efeitos de clique nos botões -->
  <script src="{{ url_for('static', filename='js/buttonEffects.js') }}"></script>
  <!-- validação simples de formulário -->
  <script src="{{ url_for('static', filename='js/form-validation.js') }}"></script>
  <!-- toast notifications -->
  <script src="{{ url_for('static', filename='js/toast.js') }}"></script>
{% endblock %}
