<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cadastro – Égua do Guia</title>

  <!-- CSS Global e da tela -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/auth.css') }}">

  <!-- Select2 e Font Awesome -->
  <link
    href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.1.0-beta.1/css/select2.min.css"
    rel="stylesheet"
  />
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
  />
</head>
<body>
  <div class="cadastro-screen">
    <img
      src="{{ url_for('static', filename='assets/img/logo.png') }}"
      class="logo"
      alt="Logo Égua do Guia"
    />

    <form
      class="formulario"
      action="{{ url_for('auth.cadastro') }}"
      method="post"
      novalidate
      aria-describedby="form-instructions"
    >
      <div id="form-instructions" class="sr-only">
        Todos os campos marcados são obrigatórios.
      </div>

      <!-- Nome de Usuário -->
      <div class="input-box">
        <label for="nome" class="sr-only">Nome de Usuário</label>
        <input
          type="text"
          id="nome"
          name="nome"
          placeholder="Nome de Usuário"
          required
          aria-required="true"
        />
      </div>

      <!-- E-mail -->
      <div class="input-box">
        <label for="email" class="sr-only">E‑mail</label>
        <input
          type="email"
          id="email"
          name="email"
          placeholder="E-mail"
          required
          aria-required="true"
        />
      </div>

      <!-- Senha -->
      <div class="input-box">
        <label for="senha" class="sr-only">Senha</label>
        <input
          type="password"
          id="senha"
          name="senha"
          placeholder="Senha"
          required
          aria-required="true"
        />
      </div>

      <!-- Nacionalidade -->
      <div class="input-box">
        <label for="nacionalidade" class="sr-only">Nacionalidade</label>
        <select
          id="nacionalidade"
          name="nacionalidade"
          required
          aria-required="true"
        >
          <option value="" disabled selected>
            Selecione sua nacionalidade
          </option>
          <option value="br">Brasil</option>
          <option value="us">Estados Unidos</option>
          <option value="fr">França</option>
          <option value="de">Alemanha</option>
          <option value="jp">Japão</option>
          <option value="it">Itália</option>
          <option value="pt">Portugal</option>
          <option value="es">Espanha</option>
          <option value="ar">Argentina</option>
          <option value="ca">Canadá</option>
          <option value="mx">México</option>
          <option value="cn">China</option>
        </select>
      </div>

      <!-- Gênero -->
      <div class="input-box">
        <label for="genero" class="sr-only">Gênero</label>
        <select
          id="genero"
          name="genero"
          required
          aria-required="true"
        >
          <option value="" disabled selected>Gênero</option>
          <option value="masculino">Masculino</option>
          <option value="feminino">Feminino</option>
          <option value="outro">Outro</option>
        </select>
      </div>

      <!-- Checkbox de idade -->
      <div class="checkbox-group">
        <label>
          <input
            type="checkbox"
            id="maior14"
            name="maior14"
            required
            aria-required="true"
          />
          Tenho idade superior a 14 anos de idade.
        </label>
      </div>

      <!-- Botões principais -->
      <div class="botoes-principais">
        <button
          type="button"
          class="btn tenho-conta"
          data-href="/start"
        >
          RETORNAR
        </button>
        <button
          type="submit"
          class="btn sou-novo"
          data-href="/login"
        >
          REGISTRAR
        </button>
      </div>

      <!-- Divider “OU” -->
      <div class="divider"><span>OU</span></div>

      <!-- Registro via Google -->
      <button type="button" class="btn google">
        <img
          src="{{ url_for('static', filename='assets/img/google-logo.png') }}"
          class="google-icon"
          alt=""
        />
        REGISTRAR COM GOOGLE
      </button>

      <!-- Entrar como convidado -->
      <button type="button" class="btn convidado">
        ENTRAR COMO CONVIDADO
      </button>
    </form>
  </div>

  <!-- Container de toasts (global) -->
  <div id="toast-container" role="alert" aria-live="polite"></div>

  <!-- Scripts: jQuery, Select2, toast, validação e efeitos -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.1.0-beta.1/js/select2.min.js"
  ></script>
  <script src="{{ url_for('static', filename='js/toast.js') }}"></script>
  <script src="{{ url_for('static', filename='js/form-validation.js') }}"></script>
  <script src="{{ url_for('static', filename='js/select2-nacionalidade.js') }}"></script>
  <script src="{{ url_for('static', filename='js/buttonEffects.js') }}"></script>
</body>
</html>
