{% extends 'base.html' %}

{% block title %}Bem‑vindo – Égua do Guia{% endblock %}

{% block extra_css %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/login_start.css') }}">
{% endblock %}

{% block content %}
<main class="start-screen" role="main" aria-labelledby="welcome-title">
  <img
    class="logo"
    src="{{ url_for('static', filename='assets/img/logo.png') }}"
    alt="Logotipo Égua do Guia"
  >
  <h1 id="welcome-title" class="title">
    Bem‑vindo ao seu guia paraense favorito!
  </h1>

  <nav class="buttons" aria-label="Ações principais">
    <a href="/cadastro" class="btn btn--primary">Sou novo</a>
    <a href="/login"    class="btn btn--outline">Já tenho uma conta</a>
  </nav>
</main>
{% endblock %}
