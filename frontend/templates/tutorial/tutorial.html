{# frontend/templates/tutorial/tutorial.html #}
{% extends 'base.html' %}

{% block title %}Tutorial – Etapa 1{% endblock %}

{% block extra_css %}
  <link rel="stylesheet" href="{{ url_for('static', filename='css/tutorial.css') }}">
{% endblock %}

{% block content %}
  <div class="tutorial-screen">
    <img
      src="{{ url_for('static', filename='assets/img/logo.png') }}"
      alt="Logo Égua do Guia"
      class="logo"
    >

    <div class="question question--highlight">
      Do you already know the<br><strong>Égua do Guia?</strong>
    </div>

    <div class="dots">
      <span class="dot active"></span>
      <span class="dot"></span>
      <span class="dot"></span>
      <span class="dot"></span>
      <span class="dot"></span>
    </div>

    <div class="buttons">
      <button
        type="button"
        class="btn yes"
        onclick="window.location.href='/menu/home'"
      >
        I KNOW
      </button>
      <button
        type="button"
        class="btn no"
        onclick="window.location.href='/tutorial/etapa2'"
      >
        I DONT KNOW
      </button>
    </div>
  </div>
{% endblock %}
